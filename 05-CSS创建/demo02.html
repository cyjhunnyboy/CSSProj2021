<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 创建</title>
    <style>
        hr {
            color: sienna;
        }
        p {
            margin-left: 20px;
        }
        body {
            /*background-image: url("../images/back40.jpg");*/
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!--
        CSS 创建
            当读到一个样式表时，浏览器会根据它来格式化HTML文档。

            1、如何插入样式表
                插入样式表的方法有三种：
                a、外部样式表(External style sheet)
                b、内部样式表(Internal style sheet)
                c、内联样式(Inline style)

            2、内部样式表
                当单个文档需要特殊的样式时，就应该使用内部样式表。你可以使用<style>标签在文档头部定义内部样式表
    -->
    <h1>这是一个标题</h1>
    <hr>
    <p>这是一个段落。</p>
</body>
</html>
