<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 创建</title>
    <!-- 外部样式 style3.css -->
    <link rel="stylesheet" type="text/css" href="style3.css">
    <!-- 设置：h3{color:blue;} -->
    <style>
        /* 内部样式 */
        h3 {
            color: green;
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <!--
        CSS 创建
            当读到一个样式表时，浏览器会根据它来格式化HTML文档。

            1、如何插入样式表
                插入样式表的方法有三种：
                a、外部样式表(External style sheet)
                b、内部样式表(Internal style sheet)
                c、内联样式(Inline style)

            2、多重样式优先级
                样式表允许以多种方式规定样式信息。样式可以规定在单个的HTML元素中，在HTML页的头元素中，或在一个外部的CSS文件中。
                甚至可以在同一个HTML文档内部引用多个外部样式表。
                一般情况下，优先级如下：
                    内联样式（Inline style）> 内部样式（Internal style sheet）> 外部样式（External style sheet）> 浏览器默认样式

                注意：如果外部样式放在内部样式的后面，则外部样式将覆盖内部样式。
    -->
    <h3>这是一个标题</h3>
</body>
</html>
