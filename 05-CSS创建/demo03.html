<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 创建</title>
</head>
<body style="background-color: yellow;">
    <!--
        CSS 创建
            当读到一个样式表时，浏览器会根据它来格式化HTML文档。

            1、如何插入样式表
                插入样式表的方法有三种：
                a、外部样式表(External style sheet)
                b、内部样式表(Internal style sheet)
                c、内联样式(Inline style)

            2、内联样式
                由于要将表现和内容混杂在一起，内联样式会损失掉样式表的许多优势。请慎用这种方法，例如当样式仅需要在一个元素上应用一次时。
                要使用内联样式，你需要在相关的标签内使用样式（style）属性。Style属性可以包含任何CSS属性。
    -->
    <h1>这是一个标题</h1>
    <hr style="color: sienna;">
    <p style="color: red;margin-left: 20px;">这是一个段落。</p>
</body>
</html>
