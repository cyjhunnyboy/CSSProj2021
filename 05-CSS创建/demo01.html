<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 创建</title>
    <link href="style1.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!--
        CSS 创建
            当读到一个样式表时，浏览器会根据它来格式化HTML文档。

            1、如何插入样式表
                插入样式表的方法有三种：
                a、外部样式表(External style sheet)
                b、内部样式表(Internal style sheet)
                c、内联样式(Inline style)

            2、外部样式表
                当样式需要应用于很多页面时，外部样式表将是理想的选择。在使用外部样式表的情况下，
                你可以通过改变一个文件来改变整个站点的外观。每个页面使用<link>标签链接到样式表。 <link>标签在（文档的）头部
                <head>
                    <link rel="stylesheet" type="text/css" href="style1.css">
                </head>
                浏览器会从文件mystyle.css中读到样式声明，并根据它来格式文档。
                外部样式表可以在任何文本编辑器中进行编辑。文件不能包含任何的html标签。样式表应该以.css扩展名进行保存。

                注意：不要在属性值与单位之间留有空格（如："margin-left: 20 px"），正确的写法是"margin-left: 20px"
    -->
    <h1>这是一个标题</h1>
    <hr>
    <p>这是一个段落。</p>
</body>
</html>
