<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 创建</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
    <style>
        p {
            text-align: right;
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <!--
        CSS 创建
            当读到一个样式表时，浏览器会根据它来格式化HTML文档。

            1、如何插入样式表
                插入样式表的方法有三种：
                a、外部样式表(External style sheet)
                b、内部样式表(Internal style sheet)
                c、内联样式(Inline style)

            2、多重样式
                如果某些属性在不同的样式表中被同样的选择器定义，那么属性值将从更具体的样式表中被继承过来。
                即颜色属性将被继承于外部样式表，而文字排列（text-alignment）和字体尺寸（font-size）会被内部样式表中的规则取代。
    -->
    <h1>这是一个标题</h1>
    <hr>
    <p>这是一个段落。</p>
</body>
</html>
