<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 文本</title>
    <style type="text/css">
        img.top {
            vertical-align: text-top;
        }

        img.bottom {
            vertical-align: text-bottom;
        }
    </style>
</head>
<body>
    <!--
        CSS Text（文本）
            1、更多实例
                1）指定字符之间的空间
                    这个例子演示了如何增加和减少字符之间的空间。
                2）指定行与行之间的空间
                    这个例子演示了如何指定在一个段落中行之间的空间
                3）设置元素的文本方向
                    这个例子演示了如何改变元素的文本方向。
                4）增加单词之间的空白空间
                    这个例子演示了如何增加一个段落中的单词之间的空白空间。
                5）在元素内禁用文字环绕
                    这个例子演示了如何禁用一个元素内的文字环绕。
                6）垂直对齐图像
                    这个例子演示了如何设置文本的垂直对齐图像。
    -->
    <p>一个<img src="../images/logo.png" alt="w3cschool" width="258" height="39" />默认对齐的图像。</p>
    <p>一个<img class="top" src="../images/logo.png" alt="w3cschool" width="258" height="39" />  text-top 对齐的图像。</p>
    <p>一个<img class="bottom" src="../images/logo.png" alt="w3cschool" width="258" height="39" /> text-bottom 对齐的图像。</p>
</body>
</html>
