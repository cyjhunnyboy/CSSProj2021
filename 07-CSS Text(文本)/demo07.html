<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 文本</title>
    <style>
        h1 {
            letter-spacing: 2px;
        }

        h2 {
            letter-spacing: -3px;
        }
    </style>
</head>
<body>
    <!--
        CSS Text（文本）
            1、更多实例
                1）指定字符之间的空间
                    这个例子演示了如何增加和减少字符之间的空间。
    -->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
</body>
</html>
