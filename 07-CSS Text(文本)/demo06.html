<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 文本</title>
    <style>
        p {
            text-indent: 50px;
        }
    </style>
</head>
<body>
    <!--
        CSS Text（文本）
            1、文本缩进
                文本缩进属性是用来指定文本的第一行的缩进。
    -->
    <p>In my younger and more vulnerable years my father gave me some advice
        that I've been turning over in my mind ever since. 'Whenever you feel like criticizing anyone,
        ' he told me, 'just remember that all the people in this world haven't had the advantages that you've had.'</p>
</body>
</html>
