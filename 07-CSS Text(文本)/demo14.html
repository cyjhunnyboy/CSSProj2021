<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 文本</title>
    <style type="text/css">
        h1 {
            text-shadow: 2px 2px #FF0000;
        }
    </style>
</head>
<body>
    <!--
        CSS Text（文本）
            1、所有CSS文本属性
                属性                              描述
                color                            设置文本颜色
                direction	                     设置文本方向。
                letter-spacing	                 设置字符间距
                line-height	                     设置行高
                text-align	                     对齐元素中的文本
                text-decoration	                 向文本添加修饰
                text-indent	                     缩进元素中文本的首行
                text-shadow	                     设置文本阴影
                text-transform	                 控制元素中的字母
                unicode-bidi	                 设置或返回文本是否被重写
                vertical-align	                 设置元素的垂直对齐
                white-space	                     设置元素中空白的处理方式
                word-spacing	                 设置字间距

            2、CSS color属性
                1）属性定义及使用说明
                    color属性指定文本的颜色
                    JavaScript语法：object.style.color = "#FF0000";
                2）浏览器支持
                    表格中的数字表示支持该属性的第一个浏览器版本号。
                    紧跟在-webkit-, -ms-或-moz-前的数字为支持该前缀属性的第一个浏览器版本号。
                    属性              chrome      IE      firefox     Safari      Opera
                    color              1.0      4.0        1.0         1.0        3.5
                3）提示和注释
                    提示：请使用合理的背景颜色和文本颜色搭配，这样可以提高文本的可读性
                4）属性值
                    颜色值可以使用以下几种方式设置
                    值                   描述                                          实例
                    颜色的名称           颜色的名称，比如：red，blue，brown               color: red;   /*红色*/
                                        lightseagreen等，不区分大小写。                 color: black;  /*黑色*/
                                                                                     color: gray;   /*灰色*/
                                                                                     color: white;  /*白色*/
                                                                                     color: purple; /*紫色*/
                    十六进制            十六进制符号#RRGGBB和#RGB
                                      （比如 #ff0000）。"#"后跟6位或者3位
                                      十六进制字符（0-9, A-F）。
    -->
    <h1>text-shadow效果</h1>
    <p><b>注意：</b>Internet Explorer 9 以及更早版本的浏览器不支持text-shadow属性。</p>
</body>
</html>
