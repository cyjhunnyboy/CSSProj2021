<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 文本</title>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!--
        CSS Text（文本）
            1、文本修饰
                text-decoration属性用来设置或删除文本的装饰。
                从设计的角度看text-decoration属性主要是用来删除链接的下划线
    -->
    <p>链接到：<a href="https://www.runoob.com/">runoob.com</a></p>
</body>
</html>
