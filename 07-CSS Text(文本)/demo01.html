<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 文本</title>
    <style>
        body {
            color: red;
        }

        h1 {
            color: #00ff00;
        }

        p.ex {
            color: rgb(0, 0, 255);
        }
    </style>
</head>
<body>
    <!--
        CSS Text（文本）
            1、文本颜色
                颜色属被用来设置文字的颜色。
                颜色是通过CSS最经常的指定：
                1）十六进制 如：#FF0000
                2）一个RGB值 如：RGB(255,0,0)
                3）颜色名称 如：red

                注意：对于W3C标准的CSS：如果你定义了颜色属性，你还必须定义背景色属性。
    -->
    <h1>这是标题 1</h1>
    <p>这是一个普通的段落。请注意，文本是红色的。页面中定义默认的文本颜色选择器。</p>
    <p class="ex">这是一个类为"ex"的段落。这个文本是蓝色的。</p>
</body>
</html>
