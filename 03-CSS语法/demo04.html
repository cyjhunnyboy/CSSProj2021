<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 语法</title>
    <style>
        /*这是个注释*/
        p {
            text-align: center;
            /*这是另一个注释*/
            color: black;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <!--
        CSS 语法
            CSS规则由两个主要部分构成：选择器，以及一条或多条声明
            选择器    声明         声明
            h1      {color:blue; font-size:12px;}

            a、选择器通常是您需要改变样式的HTML元素。
            b、每条声明由一个属性和一个值组成。
            c、属性（property）是您希望设置的样式属性（style attribute）。每个属性有一个值。属性和值被冒号分开。
            d、CSS声明总是以分号（;）结束，声明总以大括号（{}）括起来。
            e、为了让CSS可读性更强，你可以每行只描述一个属性
            f、CSS注释是用来解释你的代码，并且可以随意编辑它，浏览器会忽略它。注释以/*开始，以*/结束
    -->
    <p>Hell World!</p>
    <p>这个段落采用CSS样式化。</p>
</body>
</html>
