<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 简介</title>
    <style>
        body {
            background-color: #d0e4fe;
        }
        h1 {
            color: orange;
            text-align: center;
        }
        p {
            font-family: "Times New Roman";
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!--
        CSS 简介
            你需要具备的知识：HTML、XHTML
        什么是CSS？
            1、CSS指层叠样式表(Cascading Style Sheets)
            2、样式定义如何显示HTML元素
            3、样式通常存储在样式表中
            4、把样式添加到HTML 4.0中，是为了解决内容与表现分离的问题
            5、外部样式表可以极大提高工作效率
            6、外部样式表通常存储在CSS文件中
            7、多个样式定义可层叠为一个
    -->
    <h1>CSS实列！</h1>
    <p>这是一个段落。</p>
</body>
</html>
