<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 背景</title>
    <style>
        body {
            background-image: url("../images/img_tree.png");
            background-repeat: no-repeat;
            background-position: right top;
            margin-right: 200px;
        }
    </style>
</head>
<body>
    <!--
        CSS 背景
            CSS背景属性用于定义HTML元素的背景
            CSS属性定义背景效果：
                background-color
                background-image
                background-repeat
                background-attachment
                background-position

            2、背景图片
                background-image属性描述了元素的背景图片
                默认情况下，背景图片进行了平铺重复显示，以覆盖这个元素实体

                背景图像 - 水平或垂直平铺
                    默认情况下background-image属性会在页面的水平或者垂直方向平铺。
                    一些图像如果在水平方向与垂直方向平铺，这样看起来很不协调
                    如果图像只在水平方向平铺 (repeat-x), 页面背景会更好些

                背景图像- 设置定位与不平铺
                    让背景图像不影响文本的排版
                    如果你不想让图像平铺，你可以使用background-repeat属性
                    以上实例中，背景图像与文本显示在同一个位置，为了让页面排版更加合理，不影响文本的阅读，我们可以改变图像的位置
                    可以利用background-position属性改变图像在背景中的位置

    -->
    <h1>Hello World!</h1>
    <p>背景图片不重复，设置position实例。</p>
    <p>背景图片只显示一次，并与文本分开。</p>
    <p>实例中还添加了margin-ringht属性用于让文本与图片间隔开。</p>
</body>
</html>
