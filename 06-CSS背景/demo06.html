<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 背景</title>
    <style>
        body {
            background-image: url("../images/gradient2.png");
            background-repeat: repeat-x;
        }
    </style>
</head>
<body>
    <!--
        CSS 背景
            CSS背景属性用于定义HTML元素的背景
            CSS属性定义背景效果：
                background-color
                background-image
                background-repeat
                background-attachment
                background-position

            2、背景图片
                background-image属性描述了元素的背景图片
                默认情况下，背景图片进行了平铺重复显示，以覆盖这个元素实体

                背景图像 - 水平或垂直平铺
                    默认情况下background-image属性会在页面的水平或者垂直方向平铺。
                    一些图像如果在水平方向与垂直方向平铺，这样看起来很不协调
                    如果图像只在水平方向平铺 (repeat-x), 页面背景会更好些
    -->
    <h1>Hello World!</h1>
</body>
</html>
