<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 背景</title>
    <style>
        body {
            background-image: url("../images/paper.gif");
        }
    </style>
</head>
<body>
    <!--
        CSS 背景
            1、CSS背景属性
                property                            描述
                background                          简写属性，作用是将背景属性设置在一个声明中。
                background-attachment               背景图像是否固定或者随着页面的其余部分滚动。
                background-color                    设置元素的背景颜色。
                background-image                    把图像设置为背景。
                background-position                 设置背景图像的起始位置。
                background-repeat                   设置背景图像是否及如何重复。

            2、CSS background-repeat 属性
                1）浏览器支持
                    表格中的数字表示支持该属性的第一个浏览器版本号。
                    紧跟在-webkit-, -ms-或-moz-前的数字为支持该前缀属性的第一个浏览器版本号。
                    属性              chrome      IE      firefox     Safari      Opera
                    background          1.0      4.0        1.0         1.0        3.5
                    注意：
                        IE8及其更早版本不支持一个元素上设置多个背景图片。
                        IE7和更早的版本不支持"inherit（继承）"的值。IE8需要定义！DOCTYPE。IE9支持"inherit（继承）"。
                2）标签定义及使用说明
                    设置如何平铺对象的background-image属性
                    默认情况下，重复background-iamge的垂直和水平方向。
                    JavaScript语法：object object.style.backgroundRepeat = "repeat-y"
                3）提示和注释
                    提示：background-position属性设置背景图像位置。如果指定的位置是没有任何背景，图像总是放在元素的左上角。
                3）属性值
                    值                                   描述
                    repeat                              背景图像将向垂直和水平方向重复。这是默认。
                    repeat-x                            只有水平位置会重复背景图像
                    repeat-y                            只有垂直位置会重复背景图像
                    no-repeat                           background-image不会重复
                    inherit                             指定background-repeat属性设置应该从父元素继承
    -->
    <p>默认情况下，在垂直和水平方向重复背景图像。</p>
</body>
</html>
