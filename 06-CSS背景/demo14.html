<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 背景</title>
    <style>
        body {
            background-color: yellow;
        }

        h1 {
            background-color: #00ff00;
        }

        p {
            background-color: rgb(255, 0, 255);
        }
    </style>
</head>
<body>
    <!--
        CSS 背景
            1、CSS背景属性
                property                            描述
                background                          简写属性，作用是将背景属性设置在一个声明中。
                background-attachment               背景图像是否固定或者随着页面的其余部分滚动。
                background-color                    设置元素的背景颜色。
                background-image                    把图像设置为背景。
                background-position                 设置背景图像的起始位置。
                background-repeat                   设置背景图像是否及如何重复。

            2、CSS background-color 属性
                1）浏览器支持
                    表格中的数字表示支持该属性的第一个浏览器版本号。
                    紧跟在-webkit-, -ms-或-moz-前的数字为支持该前缀属性的第一个浏览器版本号。
                    属性              chrome      IE      firefox     Safari      Opera
                    background          1.0      4.0        1.0         1.0        3.5
                    所有主流浏览器都支持background-color属性。
                    注意：IE7和更早的版本不支持"继承"的值。IE8需要定义！DOCTYPE。IE9支持"继承"。
                2）标签定义及使用说明
                    background-color属性设置一个元素的背景颜色。
                    元素的背景是元素的总大小，包括填充和边界（但不包括边距）。
                    JavaScript语法：object object.style.backgroundColor = "#00FF00"
                3）提示和注释
                    提示：使用背景色和文本颜色，使文本易于阅读。
                4）属性值
                    值               描述
                    color           指定背景颜色。
                    transparent     指定背景颜色应该是透明的。这是默认。
                    inherit         指定背景颜色，应该从父元素继承。
    -->
    <h1>这是标题 1</h1>
    <p>这是一个段落。</p>
</body>
</html>
