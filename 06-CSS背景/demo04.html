<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 背景</title>
    <style>
        body {
            background-image: url("../images/bgdesert.jpg");
        }
    </style>
</head>
<body>
    <!--
        CSS 背景
            CSS背景属性用于定义HTML元素的背景
            CSS属性定义背景效果：
                background-color
                background-image
                background-repeat
                background-attachment
                background-position

            2、背景图片
                background-image属性描述了元素的背景图片
                默认情况下，背景图片进行了平铺重复显示，以覆盖这个元素实体

                下面是一个例子是一个糟糕的文字和背景图像组合。文本可读性差
    -->
    <h1>Hello World!</h1>
</body>
</html>
