<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 背景</title>
    <style>
        h1 {
            background-color: #6495ed;
        }
        p {
            background-color: #e0ffff;
        }
        div {
            background-color: #b0c4de;
        }
    </style>
</head>
<body>
    <!--
        CSS 背景
            CSS背景属性用于定义HTML元素的背景
            CSS属性定义背景效果：
                background-color
                background-image
                background-repeat
                background-attachment
                background-position

            1、背景颜色
                background-color属性定义了元素的背景颜色。
                页面的背景颜色使用在body的选择器中。

                CSS中，颜色值通常以以下方式定义：
                    1）十六进制 如："#ff0000"
                    2）RGB 如："rgb(255,0,0)"
                    3）颜色名称 如："red"

                以下实例中，h1, p和div元素拥有不同的背景颜色。
    -->
    <h1>CSS background-color实例！</h1>
    <div>
        该文本插入在div元素中。
        <p>该段落有自己的背景颜色。</p>
        我们仍然在同一个div中。
    </div>
</body>
</html>
