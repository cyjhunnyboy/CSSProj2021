<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Id和Class选择器</title>
    <style type="text/css" rel="stylesheet">
        #para1 {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <!--
        CSS Id和Class
            1、Id和Class选择器
                如果你要在HTML元素中设置CSS样式，你需要在元素中设置"id"和"class"选择器。
            2、Id选择器
                id选择器可以为标有特定id的HTML元素指定特定的样式。
                HTML元素以id属性来设置id选择器，CSS中id选择器以"#"来定义。
                注意： ID属性不要以数字开头，数字开头的ID在Mozilla或Firefox浏览器中不起作用。
    -->
    <p id="para1">Hell World!</p>
    <p>这个段落不受该样式的影响。</p>
</body>
</html>
