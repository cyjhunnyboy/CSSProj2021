<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Id和Class选择器</title>
    <style>
        p.center {
            text-align: center;
        }
    </style>
</head>
<body>
    <!--
        Class选择器
            class选择器用于描述一组元素的样式，class选择器有别于id选择器，class可以在多个元素中使用。
            class选择器在HTML中以class属性表示, 在CSS中，类选择器以一个点"."号显示：
            注意：类名的第一个字符不能使用数字！它无法在 Mozilla或Firefox中起作用。

            你也可以指定特定的HTML元素使用class。
            在以下实例中, 所有的p元素使用class="center"让该元素的文本居中
    -->
    <h1 class="center">这个标题不受影响</h1>
    <p class="center">这个段落剧中对齐。</p>
</body>
</html>
