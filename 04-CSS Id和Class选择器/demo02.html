<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Id和Class选择器</title>
    <style type="text/css" rel="stylesheet">
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <!--
        Class选择器
            class选择器用于描述一组元素的样式，class选择器有别于id选择器，class可以在多个元素中使用。
            class选择器在HTML中以class属性表示, 在CSS中，类选择器以一个点"."号显示：
            注意：类名的第一个字符不能使用数字！它无法在 Mozilla或Firefox中起作用。

            在以下的例子中，所有拥有center类的HTML元素均为居中。
    -->
    <h1 class="center">标题剧中</h1>
    <p class="center">段落居中。</p>
</body>
</html>
